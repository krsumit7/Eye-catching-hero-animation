<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - Where Innovation Meets Design</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="hero-container">
        <!-- Animated Background Elements -->
        <div class="bg-animation">
            <div class="gradient-orb orb-1"></div>
            <div class="gradient-orb orb-2"></div>
            <div class="gradient-orb orb-3"></div>
        </div>

        <!-- Morphing Particle System -->
        <div class="particle-system">
            <!-- Primary particle clusters -->
            <div class="particle-cluster cluster-1">
                <div class="particle p1"></div>
                <div class="particle p2"></div>
                <div class="particle p3"></div>
                <div class="particle p4"></div>
                <div class="particle p5"></div>
            </div>
            
            <div class="particle-cluster cluster-2">
                <div class="particle p6"></div>
                <div class="particle p7"></div>
                <div class="particle p8"></div>
                <div class="particle p9"></div>
                <div class="particle p10"></div>
            </div>
            
            <div class="particle-cluster cluster-3">
                <div class="particle p11"></div>
                <div class="particle p12"></div>
                <div class="particle p13"></div>
                <div class="particle p14"></div>
                <div class="particle p15"></div>
            </div>

            <!-- Secondary floating particles -->
            <div class="floating-particles">
                <div class="float-particle fp1"></div>
                <div class="float-particle fp2"></div>
                <div class="float-particle fp3"></div>
                <div class="float-particle fp4"></div>
                <div class="float-particle fp5"></div>
                <div class="float-particle fp6"></div>
                <div class="float-particle fp7"></div>
                <div class="float-particle fp8"></div>
            </div>
        </div>

        <!-- Geometric Shape Morphing System -->
        <div class="shape-morph-container">
            <div class="morph-shape shape-1"></div>
            <div class="morph-shape shape-2"></div>
            <div class="morph-shape shape-3"></div>
            <div class="morph-shape shape-4"></div>
        </div>

        <!-- Main Content -->
        <div class="content-wrapper">
            <header class="hero-header">
                <div class="logo-container">
                    <div class="logo-particle"></div>
                    <span class="logo-text">NEXUS</span>
                </div>
            </header>

            <section class="hero-content">
                <div class="title-container">
                    <h1 class="hero-title">
                        <span class="title-line line-1">Creating</span>
                        <span class="title-line line-2">Digital</span>
                        <span class="title-line line-3">Experiences</span>
                    </h1>
                    <div class="title-underline"></div>
                </div>

                <p class="hero-subtitle">
                    Where innovation meets design in perfect harmony. 
                    Transforming ideas into extraordinary digital realities.
                </p>

                <div class="cta-container">
                    <button class="cta-button primary">
                        <span class="button-text">Start Your Journey</span>
                        <div class="button-particle-trail"></div>
                    </button>
                    
                    <button class="cta-button secondary">
                        <span class="button-text">Explore Work</span>
                        <div class="button-glow"></div>
                    </button>
                </div>
            </section>

            <footer class="hero-footer">
                <div class="scroll-indicator">
                    <div class="scroll-line"></div>
                    <span class="scroll-text">Scroll to discover</span>
                </div>
            </footer>
        </div>

        <!-- Energy Flow Lines -->
        <div class="energy-flow">
            <div class="flow-line line-1"></div>
            <div class="flow-line line-2"></div>
            <div class="flow-line line-3"></div>
            <div class="flow-line line-4"></div>
        </div>
    </main>
</body>
</html>
